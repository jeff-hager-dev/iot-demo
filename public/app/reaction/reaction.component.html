<button (click)="startCountdown()">Start the Countdown!</button>
<div *ngIf="isCountdown" class="countdown">{{countdown}}</div>
<ul>
    <li *ngFor="let reaction of reactions">
        <div ngClass="{'disqualified': reaction.time > startTime}">{{index + 1}}. {{reaction.number}} - {{reaction.time}}</div>
    </li>
</ul>
